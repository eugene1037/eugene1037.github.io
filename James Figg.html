<TD>
<P>Джеймс Фигг (1684 - 7 декабря 1734 года) демонстрировал и обучал методам боя на мечах, дубины и кулаки с базы в Лондоне в восемнадцатом веке. Он широко известен как первый английский чемпион по боксу , правивший с 1719 по 1730 год.</P>
